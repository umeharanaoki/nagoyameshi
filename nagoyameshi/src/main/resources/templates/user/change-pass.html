<!DOCTYPE html>
<html xmlns:th=”https://www.thymeleaf.org” xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>パスワード変更</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<div th:replace="~{fragment :: header}"></div>
			<main>
				<nav class="breadcrumb-box" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">                        
                        <li class="breadcrumb-item"><a th:href="@{/user}">会員情報</a></li>
                        <li class="breadcrumb-item active" aria-current="page">パスワード変更</li>
                    </ol>
                </nav>
				<div class="container nagoyameshi-container">
					<div class="row justify-content-center">
					
						<h1>パスワード変更</h1>
						
						<!-- signupフォームに情報を送信（post)-->
		                <form method="post" th:action="@{/user/update-pass}" th:object="${userPasswordForm}" class="col-md-8 col-10">
							<!-- 変更前のパスワード --> 
							<div class="form-group row mb-3">
								<!-- ラベル --> 
								<div class="col-md-5">
									<label for="password" class="col-form-label text-md-left fw-bold">
										<div class="d-flex align-items-center">
											<span class="me-1">変更前のパスワード</span>
											<span class="badge bg-danger">必須</span>
										</div>
									</label>
								</div>
								<!-- テキストボックス --> 
								<div class="col-md-7">
									<div th:if="${#fields.hasErrors('oldPassword')}" class="text-danger small mb-2" th:errors="*{oldPassword}"></div>
									<input type="text" class="form-control" th:field="*{oldPassword}" autocomplete="new-oldPassword">
								</div>
							</div>
							
							<!-- 新しいパスワード --> 
							<div class="form-group row mb-3">
								<!-- ラベル --> 
								<div class="col-md-5">
									<label for="newPassword" class="col-form-label text-md-left fw-bold">
										<div class="d-flex align-items-center">
											<span class="me-1">新しいパスワード</span>
											<span class="badge bg-danger">必須</span>
										</div>
									</label>
								</div>
								<!-- テキストボックス --> 
								<div class="col-md-7">
									<div th:if="${#fields.hasErrors('newPassword')}" class="text-danger small mb-2" th:errors="*{newPassword}"></div>
									<input type="text" class="form-control" th:field="*{newPassword}" autocomplete="new-newPassword">
								</div>
							</div>
							
							<!-- 新しいパスワード(確認用) -->
							<div class="form-group row mb-3">
								<!-- ラベル -->
								<div class="col-md-5">
									<label for="newPasswordConfirmation" class="col-form-label text-md-left fw-bold">
										<div class="d-flex align-items-center">
											<span class="me-1">新しいパスワード（確認用）</span>
											<span class="badge bg-danger">必須</span>
										</div>
									</label>
								</div>
								<!-- テキストボックス -->
								<div class="col-md-7">
									<div th:if="${#fields.hasErrors('newPasswordConfirmation')}" class="text-danger small mb-2" th:errors="*{newPasswordConfirmation}"></div>
									<input type="text" class="form-control" th:field="*{newPasswordConfirmation}" autocomplete="new-newPassword">
								</div>
							</div>
							
							<!-- ボタン -->
							<div class="form-group d-flex justify-content-center my-4">
								<button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">変更</button>
							</div>
						</form>
					</div>
				</div>
			</main>
			
			<div th:replace="~{fragment :: footer}"></div>	
		</div>
		
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
