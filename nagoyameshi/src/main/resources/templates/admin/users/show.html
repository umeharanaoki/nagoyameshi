<!DOCTYPE html>
<html xmlns:th=”https://www.thymeleaf.org” xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>（管理者用）ユーザー詳細</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
                <nav class="breadcrumb-box" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">                        
                        <li class="breadcrumb-item"><a th:href="@{/admin/users}">ユーザー一覧</a></li>
                        <li class="breadcrumb-item active" aria-current="page">ユーザー詳細</li>
                    </ol>
                </nav> 
				<div class="container pt-4 pb-5">
                    <div class="row justify-content-center">
                        <div class="col-xl-5 col-lg-6 col-md-8">
                            
                            <h1>ユーザー詳細</h1>
                            
                            <div class="container mb-4">
								<!-- ID -->
                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-4">
                                        <span class="fw-bold">ID</span>          
                                    </div>                                                  
             
                                    <div class="col">
                                        <span th:text="${user.getId()}"></span>
                                    </div>
                                </div>
             					<!-- 氏名 -->
                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-4">
                                        <span class="fw-bold">氏名</span>
                                    </div>
             
                                    <div class="col">
                                        <span th:text="${user.getName()}"></span>
                                    </div>
                                </div>       
                                <!-- フリガナ -->
                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-4">
                                        <span class="fw-bold">フリガナ</span>
                                    </div>
             
                                    <div class="col">
                                        <span th:text="${user.getFurigana()}"></span>
                                    </div>
                                </div>       
             					<!-- 郵便番号 -->
                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-4">
                                        <span class="fw-bold">郵便番号</span>
                                    </div>
             
                                    <div class="col">
                                        <span th:text="${user.getPostalCode()}"></span>
                                    </div>
                                </div>   
                                <!-- 住所 -->
                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-4">
                                        <span class="fw-bold">住所</span>
                                    </div>
             
                                    <div class="col">
                                        <span th:text="${user.getAddress()}"></span>
                                    </div>
                                </div>   
                                <!-- メールアドレス -->
                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-4">
                                        <span class="fw-bold">メールアドレス</span>
                                    </div>
             
                                    <div class="col">
                                        <span th:text="${user.getEmail()}"></span>
                                    </div>
                                </div>
                                <!-- 電話番号 -->
                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-4">
                                        <span class="fw-bold">電話番号</span>
                                    </div>
             
                                    <div class="col">
                                        <span th:text="${user.getPhoneNumber()}"></span>
                                    </div>
                                </div>
                                <!-- 生年月日 -->
                                <div class="row pb-2 mb-4">
                                    <div class="col-4">
                                        <span class="fw-bold">生年月日</span>
                                    </div>
             
                                    <div class="col">
                                        <span th:text="${user.getBirthday()}"></span>
                                    </div>
                                </div>
                            </div>                                                  
                 
                        </div>
                    </div>
                 </div> 
			</main>
			<div th:replace="~{fragment :: footer}"></div>	
		</div>
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
