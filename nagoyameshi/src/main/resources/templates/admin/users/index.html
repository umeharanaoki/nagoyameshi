<!DOCTYPE html>
<html xmlns:th=”https://www.thymeleaf.org” xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>管理者用ユーザー一覧</title>
	</head>
	<body>
		<div class="nagoyameshi-base-color">
			<div th:replace="~{fragment :: header}"></div>
			<main>
				<div class="container">
					
					
					<h1 class="text-center">管理者用ユーザー一覧</h1>
					
                    <div class="d-flex justify-content-start align-items-start flex-wrap">
                        <form method="get" th:action="@{/admin/users}" class="mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="氏名, フリガナ, メールアドレス, 電話番号, 郵便番号">
                                <button type="submit" class="btn text-white shadow-sm nagoyameshi-btn">検索</button> 
                            </div>               
                        </form>      
                    </div>
                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">氏名</th>
                                <th scope="col">フリガナ</th>
                                <th scope="col">メールアドレス</th>
                                <th scope="col">電話番号</th>
                                <th scope="col"></th>                                        
                            </tr>
                        </thead>   
                        <tbody>                                                     
                            <tr th:each="user : ${userPage}">
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getName()}"></td>
                                <td th:text="${user.getFurigana()}"></td>
                                <td th:text="${user.getEmail()}"></td>
                                <td th:text="${user.getPhoneNumber()}"></td>
                                <td><a href="#">詳細</a></td>
                            </tr>                                      
                        </tbody>
                    </table>
                    
                    <!-- ページネーション -->
                    <div th:if="${userPage.getTotalPages() > 1}" class="d-flex justify-content-center">
                        <nav aria-label="管理者用ユーザー一覧ページ">
                            <ul class="pagination">
                                <li class="page-item">
                                    <span th:if="${userPage.isFirst()}" class="page-link disabled">前</span>
                                    <a th:unless="${userPage.isFirst()}" th:href="@{/admin/users(page = ${userPage.getNumber() - 1})}" class="page-link">前</a>
                                </li>
                                <li th:each="i : ${#numbers.sequence(0, userPage.getTotalPages() - 1)}" class="page-item">
                                    <span th:if="${i == userPage.getNumber()}" class="page-link active" th:text="${i + 1}"></span>
                                    <a th:unless="${i == userPage.getNumber()}" th:href="@{/admin/users(page = ${i})}" class="page-link" th:text="${i + 1}"></a>
                                </li>
                                <li class="page-item">                        
                                    <span th:if="${userPage.isLast()}" class="page-link disabled">次</span>
                                    <a th:unless="${userPage.isLast()}" th:href="@{/admin/users(page = ${userPage.getNumber() + 1})}" class="page-link">次</a>
                                </li>
                            </ul>
                        </nav> 
                    </div> 
                    
				</div>
			</main>
			<div th:replace="~{fragment :: footer}"></div>	
		</div>
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
